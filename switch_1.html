<html>
	<head>
		<title>Кнструкция switch</title>
		<script type="text/javascript">
			var yourchoise;
			yourchoise = prompt("Введите число от 1 до 5");
			switch(yourchoise)
			{
				case "1":
				alert("Вы выбрали 1");
				break;
				case "2":
				alert("Вы выбрали 2");
				break;
				case "3":
				alert("Вы выбрали 3");
				break;
				case "4":
				alert("Вы выбрали 4");
				break;
				case "5":
				alert("Вы выбрали 5");
				break;
				default:
				alert("Вы выбрали число не попадающее в диапазон");
				break;
			}
		</script>
	</head>
<html>
