<html>
	<head>
		<script type="text/javascript">
			var num1 = prompt("Введите число", "Число 1");
			var num2 = prompt("Введите число", "Число 2");
			var num3 = prompt("Введите число", "Число 3");
			
			with (Math)
			{
				alert("Наименьшее число "+min(num1,num2,num3));
				alert("Наибольшее число "+max(num1,num2,num3));
			}
		</script>
	</head>
</html>
