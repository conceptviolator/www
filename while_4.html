<html>
	<head>
		<title>Конструкция while</title>
		<script type="text/javascript">
			var sometext = "";
			while ((sometext == "Некоторый текст") || (sometext == "") || (sometext == null))
			{
				sometext = prompt("Введите текст","Некоторый текст");
			}
			alert(sometext);
		</script>
	</head>
</html>
