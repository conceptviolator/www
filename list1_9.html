	<body>
		<h3>Варианты форматирования текст</h3>
		<b>Полужирный текст</b>
		<br>
		<big>Большой текст</big>
		<br>
		<strong>Еще один вариант форматирования текста</strong>
		<br>
		<small>Маленький текст</small>
		<br>
		<i>Текст курсивом</i>
		<br>
		<em>Выделенный текст</em>
		<br>
		Текст с<sub>нижним индексом</sub>
		<br>
		Текст с<sup>верхним индексом</sup>
	</body>
</html>
