<html>
	<head>
		<title>Определение минимального и максимального числа</title>
		<script type="text/javascript">
			var inp_1 = prompt("Введите число","Число 1");
			var inp_2 = prompt("Введите число","Число 2");
			var inp_3 = prompt("Введите число","Число 3");
			alert("Максимальное число из введенных " + Math.max(inp_1,inp_2,inp_3));
			alert("Минимальное число из введенных " + Math.min(inp_1,inp_2,inp_3));
		</script>
	</head>
	
<html>
