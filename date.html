<html>
	<head>
		<script type="text/javascript">
			varDate = new Date();
			monthDate = varDate.getMonth();
			if (monthDate == 0)
			{
				txtMonth = "Январь";
			}
			if (monthDate == 1)
			{
				txtMonth = "Февраль";
			}
			if (monthDate == 2) 
			{
				txtMonth = "Март";
			}
			if (monthDate == 3) 
			{
				txtMonth = "Апрель";
			}
			if (monthDate == 4) 
			{
				txtMonth = "Май";
			}
			if (monthDate == 5) 
			{
				txtMonth = "Июнь";
			}
			if (monthDate == 6) 
			{
				txtMonth = "Июль";
			}
			if (monthDate == 7) 
			{
				txtMonth = "Август";
			}
			if (monthDate == 8) 
			{
				txtMonth = "Сентябрь";
			}
			if (monthDate == 9) 
			{
				txtMonth = "Октябрь";
			}
			if (monthDate == 10) 
			{
				txtMonth = "Ноябрь";
			}
			if (monthDate == 11) 
			{
				txtMonth = "Декабрь";
			}
			alert("Текущий месяц - " + txtMonth);
		</script>
	</head>
</html>
