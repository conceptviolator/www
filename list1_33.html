<html>
	<head>
		<style>
			h1.vis
			{
				visibility:visible;
			}
			h1.notvis
			{
				visibility:hidden;
			}
		</style>
	<body>
		<h1>Демонстрация использования свойства visibiity</h1>
		<h1 class="vis">Данный заголовок виден</h1>
		<h1 class="notvis">Данный заголовок не виден</h1>
		
	</body>
</html>
