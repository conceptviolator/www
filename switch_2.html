<html>
	<head>
		<title>Конструкция switch</title>
		<script type="text/javascript">
			var yourchoise;
			yourchoise = confirm("Вы сидите за компьютером?");
			switch(yourchoise)
			{
				case true:
					alert("Вот видите, я угадал!");
					break;
				case false:
					alert("Охереть, не угадал!");
					break;
			}
		</script>
	</head>
</html>
