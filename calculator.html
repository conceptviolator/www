<html>
	<head>
		<title>Калькулятор</title>
		<script>
			var num1, num2, op, rez;
			num1 = prompt("Введите первый операнд", "1-й операнд");
			op = prompt("Введите оператор","оператор");
			num2 = prompt("Введите второй операнд", "2-й операнд");
			rez = eval(Number(num1)+op+Number(num2));
			alert(num1 + " " + op + " " + num2 + " = " + rez);
			
		</script>
	</head>
</html>
