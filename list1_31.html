<html>
	<head>
		<style>
			h1.example1
			{
				position:relative;
				left:20;
			}
			h1.example2
			{
				position:relative;
				left:-40;
			}
			
		</style>
	</head>
	
	<body>
		<h1>Просто заголовок</h1>
		<h1 class="example1">Заголовок с применением стиля 1</h1>
		<h1 class="example2">Заголовок с применением стиля 2</h1>
	</body>
</html>
